<!DOCTYPE html>
<html>
    <head>
        <title>Chatter-remastered</title>
        <link rel="stylesheet" href="./css/styles.min.css">
        <link rel="icon" href="./img/favicon.png">
    </head>

    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button id="sendMessage">Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                 <span class="message__name">{{username}}</span>
                 <span class="message__meta">{{time}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p><a href={{url}} target="_blank">My location</a> {{time}}</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users online:</h3>
            <ul class="users">
                {{#users}}
                <li><span style="color: #00FF2A">●</span> {{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://unpkg.com/mustache@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
